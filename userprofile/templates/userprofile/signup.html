{% extends 'core/base.html  ' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <h1 class="text-xl">Sign Up</h1>

    <form method="post" action=".">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="py-3 px-5 bg-teal-600 rounded-xl hover:bg-teal-200 text-white font-bold hover:text-teal-900 ">Sign Up</button>
    </form>
{% endblock %}
