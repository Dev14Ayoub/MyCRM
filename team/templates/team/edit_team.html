{% extends 'core/base.html' %}

{% block title %}Edit Team - ({{ team.name }}){% endblock %}

{% block content %}
    <div class="py-4 px-6">
        <h1 class="text-xl">Edit Team - ({{ team.name }}) </h1>

        <form method="post" action=".">
            {% csrf_token %}

            {{ form.as_p }}

            <button class="mt-6 py-3 px-5 bg-teal-600 rounded-xl text-white font-bold transition-colors duration-300 hover:bg-teal-100 hover:text-teal-900">Edit Team</button>
        </form>
    </div>
{% endblock %}
