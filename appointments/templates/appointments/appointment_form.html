{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Appointment Form</h1>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="bg-teal-700 text-white px-4 py-2 rounded">Save</button>
</form>
{% endblock %}
