{% extends 'core/base.html' %}

{% block title %}Clients{% endblock %}

{% block content %}
    <div class="py-4 px-6">
        <h1 class="text-xl font-bold">Clients</h1>
        <a href="{% url 'clients_add' %}" class="block py-4 px-6 bg-teal-600 rounded-xl text-white font-bold transition-colors duration-300 hover:bg-teal-200 hover:text-teal-900">Add Client</a><br>
        
        {% if clients %}
            <div class="mt-6 flex justify-between">
                <p class="py-4 px-2 bg-gray-300 text-gray-900 font-bold w-full rounded-tl-lg">Name</p>
                
            </div>

            {% for client in clients %}
                <div class="flex justify-between">
                    <p class="py-2 px-2 w-full {% cycle 'bg-gray-100 ' '' %}">
                        <a href="{% url 'clients_detail' client.id %}">{{ client.name }}</a>
                    </p>
                    
                </div>
            
            {% endfor %}

        {% else %}
        <p class="mt-6 px-2">There are no clients in the Data Base yet...</p>
        {% endif %}
    </div>

{% endblock %}
